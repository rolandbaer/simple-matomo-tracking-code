name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: PHPStan for WordPress
      # You may pin to the exact commit or the version.
      # uses: dingo-d/phpstan-wp-action@f77d252c7f9fd51cc94057193017d6b67ecf376e
      uses: dingo-d/phpstan-wp-action@v1
      with:
        # The command to run (analyse [default], clear-result-cache, dump-deps, help, list, worker)
        command: analyse
        # Path(s) with source code to run analysis on
        path: .
        # Configuration file location
        #configuration: # optional
        # Level of rule options - the higher the stricter
        level: 8
        # Memory limit for analysis
        memory_limit: 512M
